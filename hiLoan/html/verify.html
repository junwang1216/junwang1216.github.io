<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">

    <title>验证手机</title>

    <meta name="keywords" content="">
    <meta name="description" content="">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="format-detection" content="telephone=no, address=no">
    <meta name="handheldFriendly" content="true">
    <meta name="mobileOptimized" content="width">
    <meta name="flexible" content="maximum-dpr=2">

    <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../css/weui.css">
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <script type="text/javascript" src="../js/flexible.js"></script>
</head>
<body>
<div class="weui-cells__title">验证手机</div>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell weui-cell_warn">
        <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="tel" placeholder="手机号">
        </div>
        <div class="weui-cell__ft">
            <i class="weui-icon-warn"></i>
        </div>
    </div>
    <div class="weui-cell weui-cell_vcode">
        <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="number" placeholder="验证码">
        </div>
        <div class="weui-cell__ft">
            <img class="weui-vcode-img" src="../images/captcha.png">
        </div>
    </div>
    <div class="weui-cell weui-cell_vcode weui-cell_warn">
        <div class="weui-cell__hd">
            <label class="weui-label">短信验证码</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" placeholder="短信验证码">
        </div>
        <div class="weui-cell__ft">
            <a class="weui-vcode-btn vcode-active" href="javascript:;">获取验证码</a>
        </div>
    </div>
    <div class="weui-cell weui-cell_vcode">
        <div class="weui-cell__hd">
            <label class="weui-label">短信验证码</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" placeholder="验证码">
        </div>
        <div class="weui-cell__ft">
            <a class="weui-vcode-btn vcode-inactive" href="javascript:;">重新发送(60)</a>
        </div>
    </div>
</div>

<div class="weui-cells__tips weui-cell_warn">请输入正确的手机号</div>

<label for="weuiAgree" class="weui-agree">
    <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox">
    <span class="weui-agree__text">
        阅读并同意<a href="contract.html">《提款宝注册及使用协议》</a>
    </span>
</label>

<div class="weui-btn-area">
    <a href="javascript:;" class="weui-btn weui-btn_primary">确 认</a>
    <a href="javascript:;" class="weui-btn weui-btn_disabled weui-btn_primary">确 认</a>
</div>

</body>
</html>
