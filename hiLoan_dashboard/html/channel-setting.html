<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active"><a href="channels.html">渠道管理</a></li>
                <li><a href="apply-list.html">申请列表</a></li>
                <li><a href="users-list.html">用户列表</a></li>
                <li><a href="business-data.html">业务数据</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a href="login.html">退出登录</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">渠道设置</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="col-sm-6">
                                <button type="button" class="btn btn-primary">保存设置</button>
                            </div>
                            <div class="col-sm-6">
                                <button type="button" class="btn btn-danger pull-right">放弃修改</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="channel_name" class="col-sm-2 control-label">渠道名</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="channel_name" placeholder="渠道名">
                            </div>
                            <label for="channel_level" class="col-sm-2 control-label">渠道优先级</label>
                            <div class="col-sm-4">
                                <select class="form-control col-sm-4" id="channel_level">
                                    <option>请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="channel_url" class="col-sm-2 control-label">渠道URL</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="channel_url" placeholder="渠道URL">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="channel_logo" class="col-sm-2 control-label">渠道LOGO</label>
                            <div class="col-sm-3">
                                <img data-src="holder.js/200x200/auto/grey" class="img-responsive img-rounded" alt="图片预览">
                            </div>
                            <div class="col-sm-7">
                                <input type="file" id="channel_logo">
                                <p class="help-block">logo尺寸：200px * 200px</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="channel_type1" class="col-sm-2 control-label">渠道类型</label>
                            <div class="col-sm-3">
                                <select class="form-control col-sm-4" id="channel_type1">
                                    <option>请选择</option>
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <select class="form-control col-sm-4" id="channel_type2">
                                    <option>请选择</option>
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <select class="form-control col-sm-4" id="channel_type3">
                                    <option>请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="channel_range1" class="col-sm-2 control-label">金额范围</label>
                            <div class="col-sm-4">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="channel_range1" placeholder="最低金额">
                                    <span class="input-group-addon">元</span>
                                </div>
                            </div>
                            <div class="col-sm-4 input-group">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="channel_range2" placeholder="最高金额">
                                    <span class="input-group-addon">元</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="channel_percent" class="col-sm-2 control-label">月利率</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="channel_percent" placeholder="月利率">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="channel_chars" class="col-sm-2 control-label">渠道特点</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="channel_chars" placeholder="渠道特点">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="channel_conditions" class="col-sm-2 control-label">申请条件</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="channel_conditions" rows="3" placeholder="申请条件"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="channel_requires" class="col-sm-2 control-label">所需材料</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="channel_requires" rows="3" placeholder="所需材料"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
